# ============================================
# ArgoCD Repository Secret (Template)
# ============================================
# Purpose: Add GitHub repository credentials for ArgoCD
# 
# IMPORTANT: This is a TEMPLATE - you need to fill in your GitHub token
#
# Options:
# 1. Public Repo: Make repo public in GitHub settings (no secret needed)
# 2. Private Repo: Create this secret with your GitHub Personal Access Token
#
# To create the secret:
# 1. Get GitHub Personal Access Token:
#    - GitHub → Settings → Developer settings → Personal access tokens → Tokens (classic)
#    - Generate new token with "repo" scope
#
# 2. Create the secret:
#    kubectl create secret generic argocd-repo-credentials \
#      --from-literal=type=git \
#      --from-literal=url=https://github.com/DevOps-Projects-by-Zee/payflow.git \
#      --from-literal=password=YOUR_GITHUB_TOKEN \
#      --from-literal=username=YOUR_GITHUB_USERNAME \
#      -n argocd \
#      --dry-run=client -o yaml | kubectl apply -f -
#
# 3. Label the secret (ArgoCD requirement):
#    kubectl label secret argocd-repo-credentials argocd.argoproj.io/secret-type=repository -n argocd
#
# 4. Verify:
#    kubectl get secret argocd-repo-credentials -n argocd
#    kubectl get repositories -n argocd
#
# NOTE: For public repos, you can skip this entirely!

# ============================================
# Alternative: Use SSH instead of HTTPS
# ============================================
# If you prefer SSH (requires SSH key in ArgoCD):
#
# apiVersion: v1
# kind: Secret
# metadata:
#   name: argocd-repo-credentials
#   namespace: argocd
#   labels:
#     argocd.argoproj.io/secret-type: repository
# type: Opaque
# stringData:
#   type: git
#   url: git@github.com:DevOps-Projects-by-Zee/payflow.git
#   sshPrivateKey: |
#     -----BEGIN OPENSSH PRIVATE KEY-----
#     YOUR_SSH_PRIVATE_KEY_HERE
#     -----END OPENSSH PRIVATE KEY-----

