# ============================================
# Cloudflare Tunnel Deployment
# ============================================
# Purpose: Create secure tunnel to Cloudflare without public IPs
# Use this for: Production public access to monitoring and services
# Note: Deploy AFTER monitoring is working locally
#
# Setup Steps:
# 1. Install cloudflared on your machine: brew install cloudflared
# 2. Login: cloudflared tunnel login
# 3. Create tunnel in Cloudflare dashboard or via CLI
# 4. Update TUNNEL_ID and TUNNEL_TOKEN in secrets

apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudflare-tunnel
  namespace: payflow
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-tunnel-secret
  namespace: payflow
type: Opaque
data:
  # Base64 encoded tunnel credentials
  # Get from Cloudflare dashboard or cloudflared tunnel create
  credentials.json: |
    {"TunnelID":"YOUR_TUNNEL_ID","TunnelSecret":"YOUR_TUNNEL_SECRET"}
  # Or use token-based auth (simpler)
  # cloudflared tunnel token YOUR_TUNNEL_TOKEN
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflare-tunnel-config
  namespace: payflow
data:
  config.yaml: |
    # Cloudflare Tunnel configuration
    # This routes traffic from Cloudflare to your Kubernetes services
    tunnel: YOUR_TUNNEL_ID
    credentials-file: /etc/cloudflared/creds/credentials.json
    
    ingress:
      # Route monitoring dashboard
      - hostname: grafana.payflow.com
        service: http://grafana:3000
      
      # Route Prometheus (optional - usually keep private)
      - hostname: prometheus.payflow.com
        service: http://prometheus:9090
        originRequest:
          noHappyEyeballs: true
      
      # Route API Gateway
      - hostname: api.payflow.com
        service: http://api-gateway:3000
      
      # Route Frontend
      - hostname: payflow.com
        service: http://frontend:80
      
      # Catch-all for health checks
      - service: http_status:404
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-tunnel
  namespace: payflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-tunnel
  template:
    metadata:
      labels:
        app: cloudflare-tunnel
    spec:
      serviceAccountName: cloudflare-tunnel
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config.yaml
            - run
          env:
            # Tunnel token (preferred method)
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-tunnel-secret
                  key: tunnel_token
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared
            - name: credentials
              mountPath: /etc/cloudflared/creds
              readOnly: true
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m
      volumes:
        - name: config
          configMap:
            name: cloudflare-tunnel-config
        - name: credentials
          secret:
            secretName: cloudflare-tunnel-secret

