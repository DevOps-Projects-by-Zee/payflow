# ============================================
# Cloudflare Tunnel Deployment
# ============================================
# Purpose: Create secure tunnel to Cloudflare without public IPs
# Domain: gameapp.games (configured for production public access)
# Tunnel: gameapp-tunnel (ID: 91aeb32f-008f-4fc8-ad0e-255ea67737a9)
#
# Setup Steps:
# 1. Get tunnel token from Cloudflare dashboard (see docs/cloudflare-tunnel-setup.md)
# 2. Update TUNNEL_TOKEN in k8s/secrets/cloudflare-tunnel-secret.yaml
# 3. Apply this deployment
# 4. Configure DNS in Cloudflare dashboard (see setup guide)

apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudflare-tunnel
  namespace: payflow
---
# Note: Secret is defined separately in k8s/secrets/cloudflare-tunnel-secret.yaml
# This keeps sensitive tokens out of the main deployment file
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflare-tunnel-config
  namespace: payflow
data:
  config.yaml: |
    # Cloudflare Tunnel configuration for gameapp.games
    # This routes traffic from Cloudflare to your Kubernetes services
    
    tunnel: 91aeb32f-008f-4fc8-ad0e-255ea67737a9
    
    ingress:
      # ============================================
      # Public Production Routes (gameapp.games)
      # ============================================
      
      # Main Frontend - gameapp.games (root domain)
      - hostname: gameapp.games
        service: http://frontend.payflow.svc.cluster.local:80
        originRequest:
          noTLSVerify: true
      
      # www subdomain - www.gameapp.games
      - hostname: www.gameapp.games
        service: http://frontend.payflow.svc.cluster.local:80
        originRequest:
          noTLSVerify: true
      
      # API Gateway - app.gameapp.games (matches your DNS)
      - hostname: app.gameapp.games
        service: http://api-gateway.payflow.svc.cluster.local:3000
        originRequest:
          noTLSVerify: true
      
      # API Gateway - api.gameapp.games (alternative)
      - hostname: api.gameapp.games
        service: http://api-gateway.payflow.svc.cluster.local:3000
        originRequest:
          noTLSVerify: true
      
      # Grafana Dashboard - grafana.gameapp.games
      - hostname: grafana.gameapp.games
        service: http://grafana.monitoring.svc.cluster.local:3000
        originRequest:
          noTLSVerify: true
      
      # Prometheus - prometheus.gameapp.games
      - hostname: prometheus.gameapp.games
        service: http://prometheus.monitoring.svc.cluster.local:9090
        originRequest:
          noHappyEyeballs: true
          noTLSVerify: true
      
      # ArgoCD - argocd.gameapp.games
      - hostname: argocd.gameapp.games
        service: http://argocd-server.argocd.svc.cluster.local:80
        originRequest:
          noTLSVerify: true
      
      # Catch-all for health checks and unmatched routes
      - service: http_status:404
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-tunnel
  namespace: payflow
spec:
  replicas: 2  # Increased for HA - if one pod fails, other continues
  selector:
    matchLabels:
      app: cloudflare-tunnel
  template:
    metadata:
      labels:
        app: cloudflare-tunnel
    spec:
      serviceAccountName: cloudflare-tunnel
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest  # Use latest for compatibility
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config.yaml
            - run
          env:
            # Tunnel token (preferred method - simpler than credentials file)
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-tunnel-secret
                  key: tunnel_token
                  optional: false  # Ensure secret exists
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config.yaml
              subPath: config.yaml
              readOnly: true
          # Health check to detect tunnel failures
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/cloudflared
                - tunnel
                - info
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          # Readiness probe to ensure tunnel is ready
          readinessProbe:
            exec:
              command:
                - /usr/local/bin/cloudflared
                - tunnel
                - info
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m
      volumes:
        - name: config
          configMap:
            name: cloudflare-tunnel-config
            items:
              - key: config.yaml
                path: config.yaml

