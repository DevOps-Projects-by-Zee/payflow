# #### PayFlow Frontend Deployment ####
# #### This Deployment manages the React frontend application ####
apiVersion: apps/v1  # #### Kubernetes API version ####
kind: Deployment  # #### Resource type - manages pod replicas ####
metadata:
  name: frontend  # #### Deployment name ####
  namespace: payflow  # #### Namespace ####
  labels:
    app: frontend  # #### Deployment label ####
spec:
  replicas: 2  # #### Number of pod replicas for high availability ####
  selector:
    matchLabels:
      app: frontend  # #### Select pods with this label ####
  template:
    metadata:
      labels:
        app: frontend  # #### Pod label ####
    spec:
      containers:
      - name: frontend
        image: payflow/frontend:latest  # #### Docker image ####
        imagePullPolicy: Never  # #### Use local image, don't pull from registry ####
        ports:
        - containerPort: 80  # #### Container port ####
          name: http
        env:
        # #### Frontend Configuration ####
        - name: REACT_APP_API_URL
          value: "https://api.payflow.local/api"  # #### API Gateway URL ####
        resources:
          requests:  # #### Minimum resources required ####
            memory: "128Mi"  # #### Minimum memory ####
            cpu: "100m"      # #### Minimum CPU ####
          limits:  # #### Maximum resources allowed ####
            memory: "256Mi"  # #### Maximum memory ####
            cpu: "200m"      # #### Maximum CPU ####
        # #### Health Checks ####
        livenessProbe:  # #### Check if container is alive ####
          httpGet:
            path: /  # #### Health check endpoint ####
            port: 80 # #### Health check port ####
          initialDelaySeconds: 30  # #### Wait 30s before first check ####
          periodSeconds: 10       # #### Check every 10 seconds ####
        readinessProbe:  # #### Check if container is ready to serve traffic ####
          httpGet:
            path: /  # #### Health check endpoint ####
            port: 80 # #### Health check port ####
          initialDelaySeconds: 5  # #### Wait 5s before first check ####
          periodSeconds: 5       # #### Check every 5 seconds ####

---
# #### PayFlow Frontend Service ####
# #### This Service exposes the frontend internally ####
apiVersion: v1  # #### Kubernetes API version ####
kind: Service  # #### Resource type - exposes pods to network traffic ####
metadata:
  name: frontend  # #### Service name ####
  namespace: payflow  # #### Namespace ####
spec:
  selector:
    app: frontend  # #### Select pods with this label ####
  ports:
  - port: 80        # #### Service port ####
    targetPort: 80  # #### Container port ####
    name: http
  type: ClusterIP  # #### Service type - only accessible within cluster ####

---
# #### PayFlow Frontend Ingress ####
# #### This Ingress routes external traffic to the frontend ####
apiVersion: networking.k8s.io/v1  # #### Kubernetes networking API ####
kind: Ingress  # #### Resource type - manages external access ####
metadata:
  name: frontend-ingress  # #### Ingress name ####
  namespace: payflow  # #### Namespace ####
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /  # #### Rewrite URL paths ####
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # #### Disable SSL redirect for local dev ####
spec:
  rules:
  - host: payflow.local  # #### Local development host ####
    http:
      paths:
      # #### Frontend Routes ####
      - path: /
        pathType: Prefix  # #### Match all paths starting with / ####
        backend:
          service:
            name: frontend  # #### Route to Frontend service ####
            port:
              number: 80  # #### Service port ####
      # #### API Routes ####
      - path: /api
        pathType: Prefix  # #### Match all paths starting with /api ####
        backend:
          service:
            name: api-gateway  # #### Route to API Gateway service ####
            port:
              number: 3000  # #### Service port ####
