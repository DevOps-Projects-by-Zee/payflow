## üöÄ **Usage Instructions**

### **Deploy Blue-Green Services**
```bash
# Deploy all blue-green services
kubectl apply -f k8s/deployments/api-gateway-blue-green.yaml
kubectl apply -f k8s/deployments/auth-service-blue-green.yaml
kubectl apply -f k8s/deployments/wallet-service-blue-green.yaml
kubectl apply -f k8s/deployments/transaction-service-blue-green.yaml
kubectl apply -f k8s/deployments/notification-service-blue-green.yaml
kubectl apply -f k8s/deployments/frontend-blue-green.yaml
```

### **Blue-Green Deployment Commands**
```bash
# Deploy new version using blue-green
./scripts/blue-green-deploy.sh api-gateway v1.2.3
./scripts/blue-green-deploy.sh wallet-service v2.1.0
./scripts/blue-green-deploy.sh auth-service v1.5.0

# Or use Make commands
make blue-green-deploy SERVICE=api-gateway VERSION=v1.2.3
make blue-green-deploy SERVICE=wallet-service VERSION=v2.1.0
```

### **Manual Traffic Switching**
```bash
# Switch traffic to green
kubectl patch service api-gateway-service -n payflow -p '{"spec":{"selector":{"version":"green"}}}'

# Switch back to blue (rollback)
kubectl patch service api-gateway-service -n payflow -p '{"spec":{"selector":{"version":"blue"}}}'
```

### **Monitor Deployments**
```bash
# Check blue-green status
kubectl get deployments -n payflow -l app=api-gateway
kubectl get pods -n payflow -l app=api-gateway

# Check service routing
kubectl get service api-gateway-service -n payflow -o yaml
```

## üéØ **Benefits for PayFlow**

### **Zero-Downtime Deployments**
- ‚úÖ **Financial transactions continue** during deployments
- ‚úÖ **User experience uninterrupted** 
- ‚úÖ **Compliance requirements met** (uptime SLA)

### **Instant Rollback**
- ‚úÖ **Switch back to blue** if issues detected
- ‚úÖ **Minimal impact** on users
- ‚úÖ **Quick recovery** from deployment failures

### **Full Testing**
- ‚úÖ **Test green environment** before traffic switch
- ‚úÖ **Smoke tests** on new version
- ‚úÖ **Confidence in deployment** before going live

### **Risk Mitigation**
- ‚úÖ **Blue environment** remains as backup
- ‚úÖ **Gradual traffic switch** possible
- ‚úÖ **Monitoring** during deployment process
