# ============================================
# Grafana Dashboard ConfigMap
# ============================================
# Purpose: Configure Grafana to load dashboards automatically
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
data:
  provider.yml: |
    apiVersion: 1
    providers:
      - name: 'PayFlow Dashboards'
        orgId: 1
        folder: 'PayFlow'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
---
