# ============================================
# AlertManager Deployment for PayFlow
# ============================================
# Purpose: Route Prometheus alerts to notification channels (email, Slack, PagerDuty, etc.)
# Why: AlertManager handles alert routing, grouping, silencing, and inhibition

apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    # AlertManager Configuration
    global:
      # Default notification settings
      resolve_timeout: 5m
      # Email configuration (replace with your SMTP settings)
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'alerts@payflow.com'
      smtp_auth_username: 'alerts@payflow.com'
      smtp_auth_password: 'your-smtp-password'  # Store in Secret in production
      smtp_require_tls: true
    
    # Route tree - defines how alerts are routed
    route:
      # Default receiver for all alerts
      receiver: 'default'
      
      # Group alerts by alertname and cluster
      group_by: ['alertname', 'cluster']
      
      # Wait time before sending first notification
      group_wait: 10s
      
      # Wait time before sending notification about new alerts added to a group
      group_interval: 10s
      
      # Minimum time between sending notifications about the same group
      repeat_interval: 12h
      
      # Routes for specific alerts
      routes:
        # Critical alerts go to on-call team
        - match:
            severity: critical
          receiver: 'oncall'
          repeat_interval: 1h
        
        # Warning alerts go to team Slack
        - match:
            severity: warning
          receiver: 'slack'
          repeat_interval: 6h
    
    # Receivers - define notification channels
    receivers:
      # Default receiver (email)
      - name: 'default'
        email_configs:
          - to: 'devops@payflow.com'
            headers:
              Subject: 'PayFlow Alert: {{ .GroupLabels.alertname }}'
      
      # On-call receiver (email + Slack)
      - name: 'oncall'
        email_configs:
          - to: 'oncall@payflow.com'
            headers:
              Subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        slack_configs:
          - api_url: 'YOUR_SLACK_WEBHOOK_URL'  # Store in Secret
            channel: '#alerts-critical'
            title: 'üö® Critical Alert'
            text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
      
      # Slack receiver for warnings
      - name: 'slack'
        slack_configs:
          - api_url: 'YOUR_SLACK_WEBHOOK_URL'  # Store in Secret
            channel: '#alerts'
            title: '‚ö†Ô∏è Warning'
            text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    
    # Inhibition rules - suppress alerts when others are firing
    inhibit_rules:
      # Don't alert about pod restarts if the service is already down
      - source_match:
          alertname: 'ServiceDown'
        target_match:
          alertname: 'HighPodRestartRate'
        equal: ['job']
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  ports:
    - port: 9093
      targetPort: 9093
      name: http
  selector:
    app: alertmanager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
        - name: alertmanager
          image: prom/alertmanager:latest
          ports:
            - containerPort: 9093
              name: http
          args:
            - '--config.file=/etc/alertmanager/alertmanager.yml'
            - '--storage.path=/alertmanager'
            - '--web.external-url=http://alertmanager:9093'
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m
          volumeMounts:
            - mountPath: /etc/alertmanager
              name: config
            - mountPath: /alertmanager
              name: storage
      volumes:
        - name: config
          configMap:
            name: alertmanager-config
        - name: storage
          emptyDir: {}  # Use PersistentVolume in production

