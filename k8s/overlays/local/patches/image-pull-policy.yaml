# ============================================
# Image Pull Policy Patch for Local
# ============================================
# Purpose: Set imagePullPolicy to Never for local images

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: payflow
spec:
  template:
    spec:
      containers:
        - name: api-gateway
          imagePullPolicy: Never
