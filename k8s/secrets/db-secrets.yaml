# #### PayFlow Database Secrets ####
# #### This Secret stores sensitive data like passwords and API keys ####
# #### Secrets are encrypted at rest and only accessible to authorized pods ####

apiVersion: v1  # #### Kubernetes API version ####
kind: Secret  # #### Resource type - stores sensitive data ####
metadata:
  name: db-secrets  # #### Secret name ####
  namespace: payflow  # #### Namespace where this Secret lives ####
type: Opaque  # #### Secret type - stores arbitrary data ####
stringData:  # #### String data (base64 encoded automatically) ####
  # #### Database Credentials ####
  DB_USER: "payflow"  # #### PostgreSQL username ####
  DB_PASSWORD: "payflow123"  # #### PostgreSQL password (CHANGE IN PRODUCTION!) ####
  
  # #### Message Queue Credentials ####
  RABBITMQ_USER: "payflow"  # #### RabbitMQ username ####
  RABBITMQ_PASSWORD: "payflow123"  # #### RabbitMQ password (CHANGE IN PRODUCTION!) ####
  
  # #### Application Secrets ####
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"  # #### JWT signing key (CHANGE IN PRODUCTION!) ####
