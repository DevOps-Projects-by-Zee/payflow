name: PayFlow CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: payflow

jobs:
  # ============================================
  # LINT & TEST STAGE
  # ============================================
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - wallet-service
          - transaction-service
          - notification-service
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json
      
      - name: Install Dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci
      
      - name: Run Linting
        working-directory: services/${{ matrix.service }}
        run: npm run lint || true
      
      - name: Run Tests
        working-directory: services/${{ matrix.service }}
        run: npm test || true
  
  # ============================================
  # SECURITY SCANNING STAGE
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - wallet-service
          - transaction-service
          - notification-service
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Run npm audit
        working-directory: services/${{ matrix.service }}
        run: npm audit --audit-level=high || true
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: ./services/${{ matrix.service }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
  
  # ============================================
  # BUILD & PUSH DOCKER IMAGES
  # ============================================
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - wallet-service
          - transaction-service
          - notification-service
          - frontend
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: 0
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
  
  # ============================================
  # DEPLOY TO DEVELOPMENT
  # ============================================
  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: http://development.payflow.example.com
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Deploy to Kubernetes (k3d)
        run: |
          echo "üöÄ Deploying to development environment..."
          # Add your deployment commands here
          # kubectl apply -f k8s/
      
      - name: Run smoke tests
        run: |
          echo "‚úÖ Running smoke tests..."
          # Add smoke test commands here
  
  # ============================================
  # DEPLOY TO PRODUCTION (Manual Approval)
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://payflow.example.com
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Blue-Green Deployment
        run: |
          echo "üöÄ Starting blue-green deployment to production..."
          # Add blue-green deployment logic here
      
      - name: Run health checks
        run: |
          echo "‚úÖ Running health checks..."
          # Add health check commands here
      
      - name: Monitor deployment
        run: |
          echo "üìä Monitoring deployment status..."
          # Add monitoring commands here
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed, rolling back..."
          # Add rollback commands here
  
  # ============================================
  # NOTIFICATIONS
  # ============================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1
        if: always()
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "PayFlow deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üöÄ *PayFlow Deployment*\n\n*Status:* ${{ job.status }}\n*Branch:* ${{ github.ref }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }

